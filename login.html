<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/ads-style.css" />
	</head>
	<body>
		<div class="ads-login">
			<div class="login-ex-language">
				<a class="login-ex-language-sp"><span>中文（简体）</span><img src="images/login_ex.png" /> </a>
			</div>
			<div class="login-logo">
				<img src="images/ads_logo.png" />
				<p class="login-welcome-word">欢迎您访问ADS区块链</p>
			</div>
			<div class="login-input">
				<p>
					<img src="images/user.png" />
					<input type="text" class="login-input-user" placeholder="请输入手机号码"/>
				</p>
				<p>
					<img src="images/login_pwd.png" />
					<input type="text" class="login-input-user" placeholder="请输入登录密码"/>
				</p>
				<p>
					<img src="images/code.png" />
					<input type="text" class="login-input-user" placeholder="请输入验证码"/>
				</p>	
			</div>
			<div class="login-btn">
				<button type="button">立即登录</button>
				<a href="#" class="login-forget-pwd">忘记密码？</a>
			</div>
		</div>
	</body>
</html>
